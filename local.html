<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage Practice</title>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="নাম লিখুন" />
    <button id="saveBtn">সেভ করুন</button>
    <button id="loadBtn">লোড করুন</button>
    <p id="output"></p>

    <script>
      // সেভ বাটন
      document.getElementById("saveBtn").addEventListener("click", () => {
        let nameInput = document.getElementById("nameInput");
        localStorage.setItem("name", nameInput.value); // সরাসরি সেভ
      });

      // লোড বাটন
      document.getElementById("loadBtn").addEventListener("click", () => {
        let savedName = localStorage.getItem("name"); // একই কী ব্যবহার করো
        if (savedName) {
          document.getElementById("output").textContent = savedName;
        } else {
          document.getElementById("output").textContent = "কোনো নাম সেভ করা নেই!";
        }
      });
    </script>
  </body>
</html>
