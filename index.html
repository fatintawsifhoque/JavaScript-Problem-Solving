/* problem - 81 (DOM)
Toggle Visibility
Write code that hides/shows the <h1> with id "myHeading" every time the button is clicked.
üí° ‡¶π‡¶ø‡¶®‡ßç‡¶ü: Use element.style.display = "none" to hide, and "block" to show.  */
document.getElementById('myButton').addEventListener('click', () => {
    let heading = document.getElementById('myHeading');

    } else {
        heading.style.display = "none";
    }
});
