<!DOCTYPE html>
<html>
<body>

    <button id="btn">লোড করুন</button>
    
    <div id="output"></div>

    <script>
        /* Problem ->88 =>
        Write code that loads data from https://jsonplaceholder.typicode.com/posts/1 and displays the title in the #output div when the page loads.
        */
       fetch("https://jsonplaceholder.typicode.com/posts/1")
       .then(response =>response.json())
       .then(data=> {document.getElementById('output').textContent = data.title})
       .catch(er =>{document.getElementById("output").innerHTML = "ডেটা লোড করতে ব্যর্থ!";
        })

        /* Problem ->89 =>
        Write code that loads data from https://jsonplaceholder.typicode.com/posts/1 and displays the name in the #output div when the page loads.
        */
       fetch("https://jsonplaceholder.typicode.com/posts/1")
       .then(response =>response.json())
       .then(data=> {document.getElementById('output').textContent = data.name})
       .catch(er =>{document.getElementById("output").innerHTML = "ডেটা লোড করতে ব্যর্থ!";
        })

        fetch("https://jsonplaceholder.typicode.com/posts/999")
    .then(response => response.json())
    .then(data => {
    
        if (!data.id) {
            document.getElementById("output").textContent = "ডেটা পাওয়া যায়নি";
        } else {
            document.getElementById("output").textContent = data.title;
        }
    })
    .catch(er => {
   
        document.getElementById("output").textContent = "ডেটা লোড করতে ব্যর্থ!";
    });
    </script>
</body>
</html>
